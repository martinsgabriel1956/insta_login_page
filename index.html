<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/global.css" />
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/responsive.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section class="insta-phone">
        <img src="/public/assets/img/instagram-celular.png" alt="cellphone" />
      </section>
      <section class="insta-login">
        <div class="group">
          <img src="./public/assets/img/instagram-logo.png" alt="logo"  />
          <div class="profile">
            <img
              src="https://avatars.githubusercontent.com/u/59969985?v=4"
              alt="profile"
            />
          </div>

          <button class="login">Continue as martinsgabriel1956</button>
          <a href="#" class="logout">Remove account</a>
        </div>
        <div class="group">
          <p class="not-account">Não é martinsgabriel?</p>
          <p class="btn-not-account">
            <span class="btn-link">Switch Accounts</span>
              ou
            <span class="btn-link">Sing Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="download">
            <a href="" class="app-download">
              <img src="./public/assets/img/googleplay-button.png" alt="Get in on Google Play">
            </a>
            <a href="" class="app-download">
              <img src="./public/assets/img/apple-button.png" alt="Download on the App Store">
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
